name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Verify download channel
      shell: bash
      id: check-download
      run: node ./.github/workflows/check-download.js
    - run: npm install
    - run: npm test
    - run: ./build prod
      env:
        CI: true
    - name: Extract Version
      shell: bash
      id: extract-version
      run: echo "::set-output name=version::$(node ./.github/workflows/version.js)"
    - name: Transform Package Title
      shell: bash
      id: transform-package-title
      run: node ./.github/workflows/transform-module-json.js
    - name: Create Release
      id: create_release
      uses: ncipollo/release-action@v1
      with:
        allowUpdates: true
        name: Release ${{ steps.extract-version.outputs.version}}
        draft: false
        prerelease: ${{ endsWith(steps.extract-version.outputs.version, 'a') }}
        bodyFile: './PATCH_NOTES.md'
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: './dist/TokenHotbar.zip,./module.json'
        commit: ${{ github.sha }}
        tag: ${{ steps.extract-version.outputs.version }}
